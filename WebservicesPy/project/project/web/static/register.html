<div id="main-container">
    <div id="main">
        <h1>
          register page
        </h1>
        <div id="register-form">
            <form action="/register/" method="post" id="login_form">
                <fieldset>
                    <label for="email">Email</label>
                    <input autocapitalize="off" autocorrect="off" class="text-input" id="email" name="email" tabindex="1" type="text" value="">
                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input class="text-input" id="password" name="password" tabindex="2" type="password" value="">
                </fieldset>
                <fieldset>
                    <span class="errormessage">{{errormessage}}</span>
                </fieldset>
                <div id="form_btn">
                    <input id="register-btn" class="btn btn-blue" type="submit" value="Register" tabindex="3">
                    <!-- <a href="/sb/"><input id="inscription-btn" class="btn btn-red" value="Inscription" tabindex="3"></a> -->
                </div>
            </form>
        </div>
    </div>
</div>
